<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title)">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

	<title>[[${title}]]</title>

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>

<body>
	<div th:fragment="footer" class="text-center m-3">
		<p>Shophyol Control Panel - Copyright &copy; Shophyol</p>
	</div>

	<th th:fragment="column_link(fieldName, columnLabel, removeTag)" style="text-align:center" th:remove="${removeTag}">
		<a class="text-white"
			th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
			[[${columnLabel}]]
		</a>
		<span th:if="${sortField == fieldName}"
			th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
	</th>

	<a th:fragment="page_link(pageNum, label)" class="page-link" style="text-align:center"
		th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${label}]]</a>

	<div th:fragment="user_photos" th:remove="tag">
		<span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-gray"></span>
		<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 75px" class="center" />
	</div>

	<div th:fragment="user_status" th:remove="tag">
		<a th:if="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
			th:href="@{'/users/' + ${user.id} + '/enabled/false'}" title="Disable this user"></a>

		<a th:if="${user.enabled == false}" class="fas fa-circle fa-2x icon-red"
			th:href="@{'/users/' + ${user.id} + '/enabled/true'}" title="Enable this user"></a>
	</div>

	<div th:fragment="user_actions" th:remove="tag">
		<a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}" title="Edit this user"></a>
		&nbsp;
		<a class="fas fa-trash fa-2x icon-black link-delete" th:href="@{'/users/delete/' + ${user.id}}"
			th:userId="${user.id}" title="Delete this user"></a>
	</div>


	<div th:fragment="category_status" th:remove="tag">
		<a th:if="${cat.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
			th:href="@{'/categories/' + ${cat.id} + '/enabled/false'}" title="Disable this category"></a>

		<a th:if="${cat.enabled == false}" class="fas fa-circle fa-2x icon-red"
			th:href="@{'/categories/' + ${cat.id} + '/enabled/true'}" title="Enable this category"></a>
	</div>

	<div th:fragment="category_actions" th:remove="tag">
		<a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${cat.id}}"
			title="Edit this category"></a>
		&nbsp;
		<a class="fas fa-trash fa-2x icon-black link-delete" th:href="@{'/categories/delete/' + ${cat.id}}"
			th:catId="${cat.id}" title="Delete this category"></a>
	</div>

</body>

</html>
