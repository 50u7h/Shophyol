<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="charset=UTF-8">
</head>

<body>
	<th th:fragment="column_link(fieldName, columnLabel, removeTag)" style="text-align:center" th:remove="${removeTag}">
		<a class="text-white"
			th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
			[[${columnLabel}]]
		</a>
		<span th:if="${sortField == fieldName}"
			th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
	</th>

	<a th:fragment="page_link(pageNum, label)" class="page-link" style="text-align:center"
		th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${label}]]</a>

	<div th:fragment="user_photos" th:remove="tag">
		<span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-gray"></span>
		<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 75px" class="center" />
	</div>

	<div th:fragment="user_status" th:remove="tag">
		<a th:if="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
			th:href="@{'/users/' + ${user.id} + '/enabled/false'}" title="Disable this user"></a>

		<a th:if="${user.enabled == false}" class="fas fa-circle fa-2x icon-red"
			th:href="@{'/users/' + ${user.id} + '/enabled/true'}" title="Enable this user"></a>
	</div>

	<div th:fragment="user_actions" th:remove="tag">
		<a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}" title="Edit this user"></a>
		&nbsp;
		<a class="fas fa-trash fa-2x icon-black link-delete" th:href="@{'/users/delete/' + ${user.id}}"
			th:userId="${user.id}" title="Delete this user"></a>
	</div>

</body>

</html>
