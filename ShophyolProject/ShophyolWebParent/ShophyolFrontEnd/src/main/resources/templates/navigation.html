<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>
	<div th:fragment="header_menu">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{${SITE_LOGO}}" />
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#topNavbar, #searchNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="">Careers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Payments</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Shipping &amp; Delivery</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/login}">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/register}">Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<div th:fragment="search_nav" class="row g-3">
		<div class="col-auto">

			<th:block sec:authorize="isAuthenticated()">
				<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
					<input type="submit" value="Logout" />
				</form>
			</th:block>

			<nav class="navbar navbar-expand-sm">
				<div class="collapse navbar-collapse" id="searchNavbar">
					<form class="row g-3" th:action="@{/search}" method="get">
						<div class="col-auto">
							<input type="search" name="keyword" class="form-control mr-sm-2" th:value="${keyword}"
								placeholder="Search" required />
						</div>
						&nbsp;
						<div class="col-auto">
							<input type="submit" value="Search" class="btn btn-outline-success" />
						</div>
					</form>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<ul class="navbar-nav">
						<th:block sec:authorize="isAuthenticated()">
							<li class="nav-item">
								<b><a class="nav-link" th:href="@{/account_details}"
										sec:authentication="principal.fullName" style="color:rgb(0, 64, 0);"></a></b>
							</li>

							<li class="nav-item">
								<a class="nav-link" th:href="@{/address_book}" style=" color:rgb(0, 64, 0)">Address Book</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="" style="color:rgb(0, 64, 0);">Questions</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="" style="color:rgb(0, 64, 0);">Reviews</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="" style="color:rgb(0, 64, 0);">Orders</a>
							</li>

							<li class="nav-item">
								<a class="nav-link fas fa-shopping-cart fa-2x icon-blue" th:href="@{/cart}"
									style="padding-top:0px"></a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="javascript: document.logoutForm.submit()"
									style="color:rgb(128, 0, 0);">Logout</a>
							</li>
						</th:block>
					</ul>
				</div>
			</nav>
		</div>
	</div>

	<div th:fragment="footer_menu">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="bottomNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="">About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Privacy Notice</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Returns &amp; Refunds</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<div th:fragment="footer" class="text-center m-3">
			<p>[[${COPYRIGHT}]]</p>
		</div>
	</div>

</body>

</html>
